<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .summary-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-row:last-child {
      border-bottom: none;
    }

    .total-row {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="summary-container">
    <h2>Order Summary</h2>

    <div class="item-row">
      <span>Crochet Beanie (x1)</span>
      <span>$15.00</span>
    </div>

    <div class="item-row">
      <span>Handmade Plushie (x2)</span>
      <span>$30.00</span>
    </div>

    <div class="item-row">
      <span>Shipping</span>
      <span>$5.00</span>
    </div>

    <div class="total-row">
      <span>Total</span>
      <span>$50.00</span>
    </div>
  </div>

</body>
</html>
